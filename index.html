<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
<!-- 

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

</head>
<body class="body">
  <div class="modal" id="modal">
    <h2 class="modal__title">Rules</h2>
    <button class="modal__btn" id="modal-btn"></button>
    <img class="modal__image" src="images/image-rules.svg" alt="rules">    
  </div>
  <div class="container">
    <header class="header">
      <a href="index.html">
        <img class="header__logo" src="images/logo.svg" alt="logo">
      </a>
      <div class="scoreboard">
        <h4 class="scoreboard__title">Score</h4>
        <p class="scoreboard__points" id="scoreboard__points">0</p>
      </div>
    </header>
    <div class="game-wrapper game-wrapper-active">
      <img class="game-wrapper__bg" src="images/bg-triangle.svg" alt="triangle">
      <div class="icons">
        <button class="icons__btn" id="rock">
          <img class="icons__icon" src="images/icon-rock.svg" alt="rock">
        </button>
        <button class="icons__btn" id="paper">
          <img class="icons__icon" src="images/icon-paper.svg" alt="paper">        
        </button>
        <button class="icons__btn" id="scissors">
          <img class="icons__icon" src="images/icon-scissors.svg" alt="scissors">
        </button>
      </div>
    </div>
    <div class="results-wrapper">
      <div class="results-wrapper__choice">
        <h4 class="results-wrapper__title">You picked</h4>
        <div class="results-wrapper__icon">
          <img class="icon" src="" alt="" id="user-image">          
        </div>
      </div>
      <div class="result">
        <h2 class="result__info" id="result__info">You lose</h2>
        <button class="result__btn" id="result__btn">Play Again</button>
      </div>
      <div class="results-wrapper__choice">
        <h4 class="results-wrapper__title">The House picked</h4>
        <div class="results-wrapper__icon">
          <img class="icon" src="" alt="" id="house-image">        
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="attribution">
        Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        <span class="line-breaker">Coded by <a class="attribution__link" href="#">Kajetan Domaga≈Ça</a>.</span>
      </div>
      <button class="footer__btn" id="rules-btn">rules</button>
    </footer>
  </div>
  <script src="game.js"></script>
</body>
</html>
