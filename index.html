<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
<!-- 
  Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

</head>
<body>

  <div class="container">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="logo">
      <div class="scoreboard">
        <h4 class="scoreboard__title">Score</h4>
        <p class="scoreboard__points">12</p>
      </div>
    </header>
      <div class="game-wrapper">
      <img class="game-wrapper__bg" src="images/bg-triangle.svg" alt="triangle">
      <ul class="icons">
        <li class="icons__item">
          <img class="icons__icon" src="images/icon-rock.svg" alt="rock">
        </li>
        <li class="icons__item">
          <img class="icons__icon" src="images/icon-paper.svg" alt="paper">        
        </li>
        <li class="icons__item">
          <img class="icons__icon" src="images/icon-scissors.svg" alt="scissors">
        </li>
      </ul>
    </div>
    <footer class="footer">
      Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="footer__link" href="#">Kajetan Domaga≈Ça</a>.
      <button class="footer__btn">rules</button>
    </footer>
  </div>

</body>
</html>
